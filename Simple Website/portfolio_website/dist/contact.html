      <main id="contact">
        <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
        <h2 class="sm-heading">OK, Let's Create Something Great!</h2>
        <div class="contact-info">
            <p class="text-secondary">If you like my work and have some cool project to work on, just send me a direct message or contact me through social sites linked at the top of the page.
            </p>
              <form method="post" name="contactform" id="contactform" onsubmit="return validateForm()" action="https://formspree.io/stockina@oregonstate.edu">
                  Your Name:</br>
                  <input type="text" name="name" id="name"></br>
                  Your e-mail:</br>
                  <input type="text" name="_replyto" id="email"></br>
                  Message:</br>
                  <textarea name="message" id="message"></textarea>
                  <input type="submit" value="Send" class="btn-light" id="submit">
              </form> 
          <p>
          </br>
          </br>
          <a href="../cv.pdf" download>
            <button class='btn-email'>Download my CV</button>
          </a>
         </p>
        </div>
      </main>

    <script>
        function validateForm() {
          var x = document.getElementById('name').value;
          var y = document.getElementById('email').value;
          var z = document.getElementById('message').value;
          if (x == "" || y == "" || z == "") {
            alert("Please fill out all sections.");
            return false;
          }
        }
    </script>
